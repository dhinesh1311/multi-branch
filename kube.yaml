apiVersion: apps/v1
kind: Deployment
metadata:
  name: "java-app"
  namespace: ms
  labels:
    app: "java-app"
spec:
  selector:
    matchLabels:
      app: "java-app"
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "java-app"
    spec:
      containers:
      - name: "java-app"
        image:  dhinesh1311/app:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: "node-app"
---
apiVersion: v1
kind: Service
metadata:
  name: "java-app"
  namespace: ms
spec:
  selector:
    app: "java-app"
  type: NodePort
  ports:
  - name: "java-app"
    port: 80
    targetPort: 8080
